<div class="container">
  <mat-grid-list cols="250" rowHeight="6px">
    <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows">
      <div class="tileContainer">
        <div class="tile">
          <canvas style="background-color: #000000; width: 100%; height: calc(66% - 40px);"></canvas>
          <span>{{tile.text}}</span>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
