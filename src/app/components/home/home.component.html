<div class="container">
  <mat-grid-list cols="3" rowHeight="450px">
    <mat-grid-tile *ngFor="let tile of tiles">
      <div class="tileContainer">
        <canvas class="cage" [class.mat-elevation-z5]="true" [routerLink]="['/cage', tile.id]"></canvas>
        <span class="itemText"> {{tile.text}} </span>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
