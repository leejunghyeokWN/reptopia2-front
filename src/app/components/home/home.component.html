<div class="container">
  <mat-grid-list cols="2" rowHeight="500px">
    <mat-grid-tile
        *ngFor="let tile of tiles">
      <div class="tileContainer">
        <div class="cage" [class.mat-elevation-z5]="true" [routerLink]="['/cage', tile.id]">
          <canvas ></canvas>
        </div>
        <span class="itemText"> {{tile.text}} </span> <br>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
