<mat-grid-list [cols]="colSize" [rowHeight]="rowHeight">
  <mat-grid-tile
      *ngFor="let material of tiles">
    <div class="tileContainer">
      <canvas [class.mat-elevation-z5]="true" [routerLink]="['materialDetail', material.id]"></canvas>
      <span class="itemText"> {{material.text}} </span>
    </div>
  </mat-grid-tile>
</mat-grid-list>
