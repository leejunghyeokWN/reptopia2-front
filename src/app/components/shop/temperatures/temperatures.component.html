<mat-grid-list [cols]="colSize" [rowHeight]="rowHeight">
  <mat-grid-tile
      *ngFor="let temperature of tiles">
    <div class="tileContainer">
      <canvas [class.mat-elevation-z5]="true" [routerLink]="['temperatureDetail', temperature.id]"></canvas>
      <span class="itemText"> {{temperature.text}} </span>
    </div>
  </mat-grid-tile>
</mat-grid-list>
