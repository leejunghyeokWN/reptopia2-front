<mat-grid-list [cols]="colSize" [rowHeight]="rowHeight">
  <mat-grid-tile *ngFor="let item of tiles">
    <div class="tileContainer">
      <canvas [class.mat-elevation-z5]="true" [routerLink]="['/shop/temperatures/itemDetail', item.id]"></canvas>
      <span class="itemText"> {{item.text}} </span> <br>
      <span class="itemText"> {{item.cost}} R </span>
    </div>
  </mat-grid-tile>
</mat-grid-list>
