<mat-grid-list [cols]="colSize" [rowHeight]="rowHeight">
  <mat-grid-tile
      *ngFor="let tile of tiles">
    <div class="tileContainer">
      <div class="tile">
        <span>CANVAS</span>
      </div>
      <span class="itemText"> {{tile.text}} </span>
    </div>
  </mat-grid-tile>
</mat-grid-list>
