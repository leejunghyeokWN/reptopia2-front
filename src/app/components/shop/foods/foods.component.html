<mat-grid-list [cols]="colSize" [rowHeight]="rowHeight">
  <mat-grid-tile
      *ngFor="let food of tiles">
    <div class="tileContainer">
      <canvas [class.mat-elevation-z5]="true" [routerLink]="['foodDetail', food.id]"></canvas>
      <span class="itemText"> {{food.text}} </span> <br>
      <span class="itemText"> {{food.cost}} reppi</span>
    </div>
  </mat-grid-tile>
</mat-grid-list>
