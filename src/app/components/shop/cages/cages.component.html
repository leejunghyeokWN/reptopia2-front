  <mat-grid-list [cols]="colSize" [rowHeight]="rowHeight">
    <mat-grid-tile *ngFor="let cage of tiles">
      <div class="tileContainer">
        <canvas [class.mat-elevation-z5]="true" [routerLink]="['cageDetail', cage.id]"></canvas>
        <span class="itemText"> {{cage.text}} </span> <br>
        <span class="itemText"> {{cage.cost}} reppi </span>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
