  <mat-grid-list [cols]="colSize" [rowHeight]="rowHeight">
    <mat-grid-tile *ngFor="let tile of tiles">
      <div class="tileContainer">
        <div class="tile">
          CANVAS
        </div>
        <span class="itemText"> {{tile.text}} </span> <br>
        <span class="itemText"> {{tile.cost}} reppi </span>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
