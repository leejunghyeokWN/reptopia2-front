<div class="container" *ngFor="let c of creatures">
  <mat-card class="breeder">
    <div class="contents">
      <canvas></canvas>
      <div class="text">
        <div class="discription">
          <span class="species">{{c.getSpecies()}}</span>
          <span class="specification">
            이름&nbsp;&nbsp;{{c.name}}
            <br>성별&nbsp;&nbsp;암
            <br>무게&nbsp;&nbsp;{{c.weight}}g
            <br>길이&nbsp;&nbsp;{{c.length}}cm
            <br>생일&nbsp;&nbsp;21.11.08
          </span>
          <div class="comment">{{c.comment}}</div>
          <div class="cost"><span>{{c.cost}} reppi</span></div>
        </div>
        <div class="adopt"><span>ADOPT</span></div>
      </div>
    </div>
  </mat-card>
</div>
