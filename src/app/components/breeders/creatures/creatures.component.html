  <div class="tile" [class.mat-elevation-z3]="true" *ngFor="let c of creatures">
    <canvas></canvas>
    <div class="right">
      <div class="discription">
        <span class="species">{{c.getSpecies()}}</span>
        <span class="specification">

          <div class="propWrapper">
            <span class="prop">
              이름&nbsp;&nbsp;{{c.name}}
            </span>
            <span class="prop">
              성별&nbsp;&nbsp;암
            </span>
          </div>
        <div class="propWrapper">
          <span class="prop">
            무게&nbsp;&nbsp;{{c.weight}}g
          </span>
          <span class="prop">
            길이&nbsp;&nbsp;{{c.length}}cm
          </span>
        </div>
        <div class="propWrapper">
          <span class="prop">
            나이&nbsp;&nbsp;3개월
          </span>
          <span class="prop">
            가격&nbsp;&nbsp;{{c.cost}} R
          </span>
        </div>
        </span>
      </div>

      <div id="low">
        <div class="comment">{{c.comment}}</div>
        <button mat-flat-button class="adopt" [class.mat-elevation-z2]="true" color="primary"><span>  데려갈게요.</span></button>
      </div>
    </div>
  </div>
