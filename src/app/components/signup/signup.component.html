<div class="container">
  <mat-card>
    <span id="inform">
      이곳에 처음인가요?<br />도움이 필요하면 공지를 확인해보세요.
    </span>
    <form>
      <mat-form-field appearance="legacy" color="primary">
        <mat-label>아이디</mat-label>
        <input
          matInput
          name="id"
          type="text"
          ngModel
          required
          placeholder="welcome@to.reptopia"
        />
      </mat-form-field>
      <mat-form-field appearance="legacy" color="primary">
        <mat-label>암호</mat-label>
        <input
          matInput
          name="pw"
          type="password"
          ngModel
          required
        />
      </mat-form-field>
      <mat-form-field appearance="legacy" color="primary">
        <mat-label>암호 확인</mat-label>
        <input
          matInput
          name="pwCheck"
          type="password"
          ngModel
          required
        />
      </mat-form-field>
      <button mat-flat-button color="primary">생성</button>
      <a routerLink="/login">계정이 있나요?</a>
    </form>
  </mat-card>
</div>
